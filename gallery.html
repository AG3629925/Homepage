<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Images</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="gallery.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>Patti's Posies</h1>
		</header>
		<h2 id="pltTitle">Mums Photo Gallery</h2>
		<div id="gallery">
			<figure>
				<img id="lgPic" src="yellow_pompom_mum.jpg" alt="Yellow PomPom Mum">
				<div id="imageCaption">Yellow PomPom Mum</div>
			</figure>
			<div id="thumbs" class="thumbnails">
				<img class="thumb" src="yellow_pompom_mum.jpg" alt="Yellow PomPom Mum">
				<img class="thumb" src="purple_single_mum.jpg" alt="Purple Single Mum">
				<img class="thumb" src="white_double_mum.jpg" alt="White Double Mum">
				<img class="thumb" src="pink_single_mum.jpg" alt="Pink Single Mum">
				<img class="thumb" src="sunburst_daisy_mum.jpg" alt="Sunburst Daisy Mum">
				<img class="thumb" src="magenta_daisy_mum.jpg" alt="Magenta Daisy Mum">
			</div>
		</div>
	
    <footer>
      &copy; jQuery Images
    </footer>
</body>
</html>
