    <h1>Guess the Secret Number!</h1>
    <script>

      var n = 4;
      var points = 0;
      var guess;
      
      while (true) {
        guess = prompt("What's your favorite number between 1 and 5:");

      if (isNaN(guess)) {
        alert("That's not a number, Please enter a valid number!");
        continue;
      }

        guess = Number(guess);

        if (guess === n) {
          points = 10;
          document.write(`Congratulations! You guessed the Secret Number. You earned ${points} points.`);
          break;
        } else {
           document.write(`Sorry, that's not the Secret Number. You earned ${points} points.`);
             break;
        }
      }
    </script>
