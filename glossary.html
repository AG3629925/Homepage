<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fower Glossary</title>
    <link rel="stylesheet" href="glossarystyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="glossary.js"></script>
</head>
<body>
  <h1 id="pltTitle">Flower Glossary</h1>
  <div class="col">
    <h2 class="section-title">Spring Flowers</h2>
    <div class="flower" id="a"><span class="name">African Lily</span> <span class="botanic">Agapanthus</span></div>
    <div class="flower"><span class="name">Balloon Flower</span> <span class="botanic">Platycodon</span></div>
    <div class="flower pic" title="rose"><span class="name">Rose</span> <span class="botanic">Rosa</span></div>
  </div>
    <div class="col">
        <h2 class="section-title">Summer Flowers</h2>
        <div class="flower pic" title="yellowmum"><span class="name">Yellow Mum</span> <span class="botanic">Chrysanthemum</span></div>
        <div class="flower"><span class="name">Columbine</span> <span class="botanic">Aquilegia</span></div>
        <div class="flower pic" title="coneflower"><span class="name">Coneflower</span> <span class="botanic">Echinacea</span></div>
    </div>

    <div id="rose" class="imgdiv"><img src="rose.jpg" alt="Rose"></div>
    <div id="yellowmum" class="imgdiv"><img src="yellow_pompom_mum.jpg" alt="Mum"></div>
    <div id="coneflower" class="imgdiv"><img src="coneflower.jpg" alt="Cone-Flower"></div>
</body>
</html>
